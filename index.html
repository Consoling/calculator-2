<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <input type="text" id="inputBox" value="0" disabled placeholder="0" />
      </div>
      <div class="buttons">
        <div class="row">
            <button type="button" class="optr">AC</button>
            <button type="button" class="optr">DEL</button>
            <button type="button" class="optr">%</button>
            <button type="button" class="optr">/</button>
        </div>
        <div class="row">
            <button type="button">9</button>
            <button type="button">8</button>
            <button type="button">7</button>
            <button type="button" class="optr">*</button>
        </div>
        <div class="row">
            <button type="button">6</button>
            <button type="button">5</button>
            <button type="button">4</button>
            <button type="button" class="optr">+</button>
        </div>
        <div class="row">
            <button type="button">3</button>
            <button type="button">2</button>
            <button type="button">1</button>
            <button type="button" class="optr">-</button>
        </div>
        <div class="row">
            <button type="button"  >00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="eqBtn">=</button>
        </div>
      </div>
    </div>
    <script src="index.js" />
  </body>
</html>
